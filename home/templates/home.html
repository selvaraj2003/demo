<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome to My Django App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: #f8f9fa;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .hero {
            background: #ffffff;
            padding: 60px;
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .hero h1 {
            font-weight: 600;
            font-size: 2.5rem;
        }

        .hero p {
            margin-top: 20px;
            color: #6c757d;
        }

        .btn-primary {
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <div class="hero">
        <h1>Welcome to My Django App!</h1>
        <p>This is a beautiful home page built with Bootstrap & Django.</p>
        <a href="/admin/" class="btn btn-primary">Go to Admin</a>
    </div>
</body>
</html>
